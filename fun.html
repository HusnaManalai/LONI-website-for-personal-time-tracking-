  <section id="work-area">
    <h2>Time to Work</h2>
    
    <div id="timer-container">
      <h3>Work Timer</h3>
      <p id="timer">25:00</p>
      <button id="start-timer">Start Timer</button>
    </div>

    <div id="todo-container">
      <h3>To-Do List</h3>
      <ul id="todo-list"></ul>
      <input type="text" id="todo-input" placeholder="Enter task">
      <button id="add-todo">Add Task</button>
    </div>

    <div id="done-container" style="display:none;">
      <h3>What You Did</h3>
      <ul id="done-list"></ul>
      <input type="text" id="done-input" placeholder="What did you accomplish?">
      <button id="add-done">Add</button>
    </div>
  </section>
